apiVersion: v1
kind: Service
metadata:
  name: ccs3-redis-service
  labels:
    app: ccs3
    service: ccs3-redis-service
spec:
  type: ClusterIP
  ports:
    - name: redis-backend
      protocol: TCP
      port: 6379
    #   targetPort: 6379
  selector:
    app: ccs3
    pod: redis

