apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccs3-static-files-deployment
  labels:
    app: ccs3
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccs3
  template:
    metadata:
      labels:
        app: ccs3
        pod: ccs3-static-files
    spec:
      containers:
      - name: ccs3-static-files-container
        image: ccs3/static-files-service:latest
        imagePullPolicy: Never
        volumeMounts:
        - name: nginx-certs-volume
          mountPath: /etc/ssl/nginx-certs
        resources:
          limits:
            memory: 32Mi
            cpu: "0.1"
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /health-check.txt
            port: 443
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 3
      volumes:
      - name: nginx-certs-volume
        secret:
          secretName: nginx-certs

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccs3-valkey-deployment
  labels:
    app: ccs3
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccs3
  template:
    metadata:
      labels:
        app: ccs3
        pod: valkey
    spec:
      containers:
      - name: ccs3-valkey-container
        image: valkey/valkey:8.0.1-alpine3.20
        resources:
          limits:
            memory: 128Mi
            cpu: "0.1"

---

apiVersion: v1
kind: Service
metadata:
  name: ccs3-valkey-service
  labels:
    app: ccs3
    service: ccs3-valkey-service
    tier: backend
spec:
  type: LoadBalancer
  ports:
    - name: valkey-backend
      protocol: TCP
      port: 6379
    #   targetPort: 6379
  selector:
    app: ccs3
    pod: valkey

---

apiVersion: v1
kind: Service
metadata:
  name: ccs3-static-files-service-load-balancer
  labels:
    app: ccs3
    tier: backend
spec:
  type: LoadBalancer
  ports:
  - name: ccs3-static-files-service-port
    protocol: TCP
    port: 65500
    targetPort: 443
  selector:
   app: ccs3
   pod: ccs3-static-files

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccs3-postgres-deployment
  labels:
    app: ccs3
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccs3
  template:
    metadata:
      labels:
        app: ccs3
        pod: postgres
    spec:
      containers:
      - name: ccs3-postgres-container
        image: postgres:17.2-alpine3.21
        resources:
          limits:
            memory: 512Mi
            cpu: "1"

---

apiVersion: v1
kind: Service
metadata:
  name: ccs3-postgres-service
  labels:
    app: ccs3
    service: ccs3-postgres-service
    tier: backend
spec:
  type: LoadBalancer
  ports:
    - name: postgres-backend
      protocol: TCP
      port: 5432
    #   targetPort: 5432
  selector:
    app: ccs3
    pod: postgres