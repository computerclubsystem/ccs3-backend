apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccs3-state-manager-deployment
  labels:
    app: ccs3
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccs3
  template:
    metadata:
      labels:
        app: ccs3
        pod: state-manager
    spec:
      containers:
      - name: ccs3-state-manager-container
        image: ccs3/state-manager:latest
        imagePullPolicy: Never
        env:
        - name: CCS3_STATE_MANAGER_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: storage-connection-string
              key: conn-string
        - name: CCS3_STATE_MANAGER_STORAGE_PROVIDER_DATABASE_MIGRATION_SCRIPTS_DIRECTORY
          valueFrom:
            secretKeyRef:
              name: state-manager-storage-provider-database-migration-scripts-directory
              key: path
        - name: CCS3_REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redis-host
              key: host
        resources:
          limits:
            memory: 128Mi
            cpu: "0.1"

---

